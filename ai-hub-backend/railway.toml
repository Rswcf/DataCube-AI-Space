[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "sh -c 'alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port $PORT'"
healthcheckPath = "/health"
healthcheckTimeout = 60
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

# Cron job for daily data collection
# Runs every day at 22:00 UTC (23:00 CET / 00:00 CEST)
[[cron]]
schedule = "0 22 * * *"
command = "python -m scripts.daily_collect"
